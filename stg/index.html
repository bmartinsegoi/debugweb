        </div>
    </div>
    <script type="text/javascript">
        (function () {
            var url = "https://dev.egoi.page/fexCe4KS9/forms",
                id = "fexCe4KS9",
                activeEmbeds = [];
                
            var embeds = document.querySelectorAll(`.eg-embed-${id}`);

            if (embeds.length) {
                embeds.forEach(embed => {
                    var iframe = document.createElement("iframe");
                    iframe.setAttribute("src", url);
                    iframe.setAttribute("class", 'eg-embed-iframe');
                    embed.appendChild(iframe);
                    activeEmbeds.push(iframe);
                });
            }

            window.addEventListener('message', msg => {                
                if (msg.data.egEmbedHeight && activeEmbeds.length) {
                    activeEmbeds.forEach(embed => {
                        if (msg.source == embed.contentWindow) {
                            embed.style.height = msg.data.egEmbedHeight;
                        }
                    });
                }
            });
        })();
    </script>
